<div class="mdl-card">
    <div class="mdl-card__menu">
        <form [formGroup]="form">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="user"
                       formControlName="user">
                <label class="mdl-textfield__label" for="user">Número de Control</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password"
                       formControlName="password">
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>
            <label>Inicias sesión como...</label>
            <br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    (click)="login('student')"
                    [disabled]="form.controls.user.errors || form.controls.password.errors"
                    type="button">
                Alumno
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    (click)="login('professor')"
                    [disabled]="form.controls.user.errors || form.controls.password.errors"
                    type="button">
                Profesor
            </button>
        </form>
    </div>
</div>
